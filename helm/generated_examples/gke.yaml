              mountPath: \\.\pipe\csi-proxy-volume-v2alpha1
            - name: csi-proxy-filesystem-v2alpha1
              mountPath: \\.\pipe\csi-proxy-filesystem-v2alpha1
      volumes:
        - name: csi-proxy-volume-v2alpha1
          hostPath:
            path: \\.\pipe\csi-proxy-volume-v2alpha1
